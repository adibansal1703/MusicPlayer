<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="head">
        <h1>Music Player</h1>
    </div>
    <img src="music.avif" alt="disc_photo" id="disc" />
    <div class="white"></div>
    <label for="slider">
        <input type="range" class="slider" id="slider" value="0" aria-label="duration"/>
    </label>
    <div class="duration" id="duration">00:00</div>
    <div class="controls" id="controls">
        <button type="button" class="previous" id="previous" aria-label="Previous"><i
                class="fa-solid fa-backward"></i></button>
        <button type="button" class="play" id="play" aria-label="play"><i class="fa-solid fa-play"></i></button>
        <button type="button" class="next" id="next" aria-label="Next"><i class="fa-solid fa-forward"></i></button>
    </div>
    <audio class="audio" id="audio" src=""></audio>
    <script src="script.js" defer></script>
</body>

</html>
